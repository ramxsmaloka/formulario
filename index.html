<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário Do Cassiano Ramos</title>
</head>
<body>

    <h1>Formulário de Cadastro</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome..">
            </div>

            <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required placeholder="Digite seu sobrenome..">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu E-mail..">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua Senha..">
            </div>

            <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Preferências</legend>

            <div>
                <label for="comidaFavorita">Comida Favorita:</label>
                <select id="comidaFavorita" name="comidaFavorita" required>
                    <option value="hamburguer">Hambúrguer</option>
                    <option value="cachorroQuente">Cachorro Quente</option>
                    <option value="xis">Xis</option>
                    <option value="pizza">Pizza</option>
                    <option value="churrasco">Churrasco</option>
                </select>
            </div>

            <div>
                <label for="descricao">Descreva suas características:</label>
                <textarea id="descricao" name="descricao" rows="4" cols="50" placeholder="Escreva algo sobre você..." required></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Termos de Serviço</legend>

            <div>
                <p>Você aceita os termos de serviço?</p>
                <input type="radio" id="sim" name="aceitaTermos" value="sim" required>
                <label for="sim">Sim</label>
            </div>

            <div>
                <input type="radio" id="nao" name="aceitaTermos" value="nao" required>
                <label for="nao">Não</label>
            </div>
        </fieldset>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>

</body>
</html>
